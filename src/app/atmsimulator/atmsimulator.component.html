
<div class="container">
    <div class="col-md-4 offset-md-4 mt-2">
        <h4>Atm Simulator</h4>
        <hr>
      </div>
      <div class="col-md-4 offset-md-4 mt-4 mb-4">
      <form #atmSimulator="ngForm">
          
      <div class="row">
        <div class="form-group col-md-6">
          <label for="balance">Amount(in INR) :</label>
          <input type="text" name="balance" id="balance" class="form-control" pattern="[0-9]+" required
            #balance="ngModel" ngModel>
          <div *ngIf="balance.invalid && balance.touched">
            <small class="text-danger" *ngIf="balance.errors.required">
              <i>This field is required</i>
            </small>
            <small class="text-danger" *ngIf="balance.errors.pattern">
              <i>This field accepts number only</i>
            </small>
          </div>
        </div>
       
        <div class="form-group">
        <div class="form-inline">
          <label for="Type">Type :</label> &nbsp; &nbsp;
          <input type="radio" name="Type" id="Debit" /> &nbsp;
          <label for="Debit">Debit</label> &nbsp; &nbsp;
          <input type="radio" name="Type" id="Credit" /> &nbsp;
          <label for="Credit">Credit</label> &nbsp; &nbsp;
        </div>
      </div>
      
      </div>

        <div class="form-group col-md-6">
          <label for="pin">Pin(4 digit)* :</label>
          <input type="text" class="form-control" name="pin" id="pin" maxlength="4" required pattern="^[0-9]{4}$" 
            #pin="ngModel" ngModel>
          <div *ngIf="pin.invalid && pin.touched">
            <small class="text-danger" *ngIf="pin.errors.required">
              <i>pin is required</i>
            </small>
            <small class="text-danger" *ngIf="pin.errors.pattern">
              <i>pin accepts number and 4 digits only</i>
            </small>
          </div>
        </div>
     
      <div class="form-group">
          <button class="btn btn-primary float-left" type="submit" [disabled]="atmSimulator.invalid">
            Submit
          </button>
          <button class="btn btn-danger float-right" type="reset">
            Reset
          </button>
      </div>
      
      </form>
      </div>
    </div>
