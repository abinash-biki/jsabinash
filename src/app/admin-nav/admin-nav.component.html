<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['admin-home']">Home</a>
      <a mat-list-item [routerLink]="['add-customer']">Add Customer</a>
      <a mat-list-item [routerLink]="['manage-customer']">Manage Customer</a>
      <a mat-list-item [routerLink]="['post-news']">Post news</a>
      
      <a mat-list-item href="#">Post News</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
  <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
